<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1 text-center>
		<ion-icon name="person-add" color="primary" class="auth-icon"></ion-icon>
	</h1>
	<form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
		<ion-item>
			<ion-icon name="person" item-left></ion-icon>
			<ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="at" item-left></ion-icon>
			<ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="mail" item-left></ion-icon>
			<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-icon name="lock" item-left></ion-icon>
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
		</ion-item>
		<br>
		<button ion-button full type="submit" [disabled]="signupForm.invalid">Create Account</button>

	</form>

</ion-content>
