<ion-header>
  <custom-logged-header [title]="view | capitalize: true"></custom-logged-header>

  <ion-toolbar>
  	<ion-segment [(ngModel)]="view">
  		<ion-segment-button value="chats">
  			Chats
  		</ion-segment-button>
  		<ion-segment-button value="users">
  			Users
  		</ion-segment-button>
  	</ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<div [ngSwitch]="view">
		<ion-list no-lines *ngSwitchCase="'chats'">
			<ion-item>Chats</ion-item>
		</ion-list>
				<ion-list no-lines *ngSwitchCase="'users'">
			<ion-item>Users</ion-item>
		</ion-list>
	</div>

	<ion-list no-lines>
		<button ion-item *ngFor="let user of users | async" (click)="onChatCreate(user)">
			{{ user.name }}
		</button>
	</ion-list>
	<button ion-button block (click)="onSignUp()">Sign Up</button>
</ion-content>
